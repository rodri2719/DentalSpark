<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>DentalSpark</title>
  <link rel="stylesheet" href="/static/styles.css" />
</head>
<body>

  <section class="hero" style="min-height:100vh; background: #f6feff; display: flex; align-items: center; justify-content: center;">
    <div class="bubbles-bg">
      <div class="bubble"></div>
      <div class="bubble"></div>
      <div class="bubble"></div>
      <div class="bubble"></div>
      <div class="bubble"></div>
      <div class="bubble"></div>
      <div class="bubble"></div>
      <div class="bubble"></div>
      <div class="bubble"></div>
      <div class="bubble"></div>
    </div>
    <div class="overlay">
      <img src="/static/li.png" alt="Dental Spark Logo" style="height:90px;margin-bottom:10px;box-shadow:0 2px 8px #00ced1; border-radius:50%;background:#fff;" />
      <h1>DentalSpark</h1>
      <div class="login-ogi">
        <a href="/login.html" class="ogi-boton">Iniciar sesión</a>
        <div style="margin-top:10px;text-align:center;">
          <a href="/registro.html" style="color:#1c68f5;text-decoration:underline;font-size:15px;">¿No tienes cuenta? Crear cuenta nueva</a>
        </div>
      </div>
    </div>
  </section>
  <style>
    body {
      min-height: 100vh;
      background: #f6feff;
      margin: 0;
      padding: 0;
    }
    .ogi-boton {
  display: block;
  text-align: center;
  background: #00ced1;
  color: #fff;
  text-decoration: none;
  border-radius: 8px;
  padding: 10px 0;
  font-size: 18px;
  font-weight: bold;
  margin-top: 10px;
  transition: background 0.2s;
}
.ogi-boton:hover {
  background: #1c68f5;
}

    .bubbles-bg {
      position: absolute;
      top: 0; left: 0; width: 100vw; height: 100vh;
      z-index: 0;
      overflow: hidden;
    }
    .bubble {
      position: absolute;
      bottom: -120px;
      background: rgba(0, 206, 209, 0.25);
      border: 3px solid #1c68f5;
      border-radius: 50%;
      box-shadow: 0 0 16px #1c68f5;
      animation: bubble-move 12s linear infinite;
    }
    .bubble:nth-child(1) { left: 10%; width: 60px; height: 60px; animation-duration: 10s; }
    .bubble:nth-child(2) { left: 20%; width: 40px; height: 40px; animation-duration: 12s; }
    .bubble:nth-child(3) { left: 30%; width: 80px; height: 80px; animation-duration: 14s; }
    .bubble:nth-child(4) { left: 40%; width: 50px; height: 50px; animation-duration: 11s; }
    .bubble:nth-child(5) { left: 50%; width: 70px; height: 70px; animation-duration: 13s; }
    .bubble:nth-child(6) { left: 60%; width: 45px; height: 45px; animation-duration: 10.5s; }
    .bubble:nth-child(7) { left: 70%; width: 55px; height: 55px; animation-duration: 12.5s; }
    .bubble:nth-child(8) { left: 80%; width: 35px; height: 35px; animation-duration: 9.5s; }
    .bubble:nth-child(9) { left: 90%; width: 65px; height: 65px; animation-duration: 13.5s; }
    .bubble:nth-child(10) { left: 25%; width: 50px; height: 50px; animation-duration: 11.5s; }
    @keyframes bubble-move {
      0% { transform: translateY(0) scale(1); opacity: 0.7; }
      50% { opacity: 1; }
      100% { transform: translateY(-110vh) scale(1.2); opacity: 0.2; }
    }
    .hero { position: relative; overflow: hidden; }
    .overlay { position: relative; z-index: 1; }
    .login-ogi {
      background: rgba(255,255,255,0.95);
      border-radius: 20px;
      box-shadow: 0 2px 12px rgba(0,0,0,0.08);
      padding: 30px 30px 20px 30px;
      max-width: 350px;
      margin: 0 auto;
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-top: 20px;
    }
    .ogi-form {
      width: 100%;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }
    .ogi-form label {
      font-weight: 500;
      margin-bottom: 2px;
    }
    .ogi-form input {
      padding: 8px 12px;
      border-radius: 8px;
      border: 1px solid #b2e6f7;
      font-size: 16px;
      margin-bottom: 8px;
    }
    .ogi-form button {
      background: #00ced1;
      color: #fff;
      border: none;
      border-radius: 8px;
      padding: 10px 0;
      font-size: 18px;
      font-weight: bold;
      cursor: pointer;
      margin-top: 10px;
      transition: background 0.2s;
    }
    .ogi-form button:hover {
      background: #1c68f5;
    }
    .ogi-links {
      margin-top: 10px;
      text-align: center;
    }
    .ogi-crear {
      color: #1c68f5;
      text-decoration: underline;
      font-size: 15px;
    }
    @media (max-width: 600px) {
      .login-ogi { padding: 15px; }
      .ogi-form input { font-size: 15px; }
      .ogi-form button { font-size: 16px; }
    }
  </style>

  <!-- Info principal -->
</body>
</html>
